<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Homepage</title>
  <link rel="stylesheet" href="./css/libraries/all.min.css">
  <link rel="stylesheet" href="./css/libraries/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script>
    includeHTML('./components/navbar.html', 'nav', true);
    const path = 'home';
  </script>
</head>
<body id="index" class="">
  <!-- start navbar -->

  <nav id="navbar" class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <!-- start add button -->

  <div class="container px-4 my-4">
    <section class="add-table d-flex align-items-center justify-content-center flex-column">
      <div id="tables-container" class="tables d-flex align-items-center justify-content-center flex-wrap"></div>
      <button id="add-table" class="border-0 rounded d-flex align-items-center mt-2" type="button">
        <i class="fa-regular fa-square-plus"></i>
        <span class="ms-2" data-i18n="add"></span>
      </button>
    </section>
  </div>

  <!-- end add button -->

  <!-- start add table modal  -->

  <div id="tables-modal" class="modal-overlay position-absolute w-100 h-100 top-0 left-0">
    <form class="add-table-modal p-3 top-0 rounded text-center position-relative">
      <div id="close-table-button" class="close-modal position-absolute" role="button">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <label for="add-table-input" class="form-label" data-i18n="title"></label>
      <input id="add-table-input" class="form-control shadow-none text-center" type="text">
      <p id="warning-text" class="form-text" data-i18n="alert"></p>
      <button id="add-table-submit" class="rounded border-0" data-i18n="button" type="submit"></button>
    </form>
  </div>

  <!-- end add table modal  -->

  <script src="./js/libraries/all.min.js"></script>
  <script src="./js/libraries/bootstrap.bundle.min.js"></script>
  <script src="./js/libraries/i18next.umd.min.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script type="module" src="./js/i18n/i18next.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>
</html>
