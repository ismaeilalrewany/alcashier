<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Register</title>
  <link rel="stylesheet" href="./css/libraries/all.min.css">
  <link rel="stylesheet" href="./css/libraries/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/isAdmin.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script>
    history.replaceState({}, '', '/register');

    window.reloadNavbar();
    const path = 'register';
  </script>
</head>
<body id="register" class="">
  <!-- start navbar -->

  <nav id="navbar" class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <!-- start register form -->

  <section id="register" class="register client-data d-flex align-items-center justify-content-center">
    <div class="container">
      <form class="p-3 mx-auto text-center" action="./index.html">
        <div class="form-input mb-3">
          <label for="register-cashier-name" class="form-label" data-i18n="name"></label>
          <input id="register-cashier-name" class="form-control shadow-none text-center" type="text" data-from="name" placeholder="Name" title="Name">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-phone" class="form-label" data-i18n="phone"></label>
          <input id="register-cashier-phone" class="form-control shadow-none text-center" type="text" data-from="phone" placeholder="Phone" title="Phone">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-password" class="form-label" data-i18n="password"></label>
          <input id="register-cashier-password" class="form-control shadow-none text-center" type="password" data-from="password" placeholder="Password" title="Password">
          <p class="form-text my-2"></p>
        </div>
        <button id="register-cashier-submit" class="rounded border-0" data-i18n="create" type="submit" title="Create">Create</button>
      </form>
    </div>
  </section>

  <!-- end register form -->

  <script src="./js/libraries/all.min.js"></script>
  <script src="./js/libraries/bootstrap.bundle.min.js"></script>
  <script src="./js/libraries/i18next.umd.min.js"></script>
  <script type="module" src="./js/i18n/i18next.js"></script>
  <script type="module" src="./js/register.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>
</html>
