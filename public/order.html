<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link rel="stylesheet" href="./css/libraries/all.min.css">
  <link rel="stylesheet" href="./css/libraries/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script>
    history.replaceState({}, '', '/order');

    window.reloadNavbar();
    const path = 'order';

    // get table data from session storage
    const data = JSON.parse(sessionStorage.getItem('selected-table'));
    if (data) document.title = `Al-cashier ${data.name} Order`;
    else document.title = 'Al-cashier Order';
  </script>
</head>
<body id="order" class="">
  <!-- start navbar -->

  <nav id="navbar" class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <div class="container">
    <main class="row mt-4">

      <!-- start order-menu -->

      <section class="order-menu col-12 col-lg-6">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <i class="fa-solid fa-chair"></i>
            <span class="ms-2" data-i18n="placeholder"></span>
          </h2>
        </div>
        <ul class="menu-categories list-unstyled m-0 py-3 d-flex overflow-auto"></ul>
        <ul class="category-items list-unstyled m-0 py-3 d-flex overflow-hidden flex-wrap gap-3"></ul>
      </section>

      <!-- end order-menu -->

      <!-- start chosen orders -->

      <section class="orders-display col-12 col-lg-6">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <span class="ms-2" data-i18n="orders"></span>
          </h2>
        </div>
        <div class="table-container table-responsive py-3 pe-1">
          <table class="w-100 table-bordered m-0">
            <thead>
              <tr>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="#"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="type"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="price"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="quantity"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="total"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="add"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="sub"></th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col" data-i18n="delete"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th colspan="8" class="py-2 px-3 text-nowrap text-center" data-i18n="nodata"></th>
              </tr>
            </tbody>
            <tfoot class="table-group-divider"></tfoot>
          </table>
        </div>
        <form class="action-buttons py-3 d-flex gap-3">
          <button type="button" class="remove-table rounded border-0" title="Remove"><i class="fa-regular fa-ban"></i></button>
          <button type="button" class="order-order rounded border-0" title="Print"><i class="fa-regular fa-print"></i></button>
          <button type="button" class="pay-order rounded border-0" title="Pay"><i class="fa-regular fa-money-bill"></i></button>
        </form>
      </section>

      <!-- end chosen orders -->

    </main>
  </div>

  <script src="./js/libraries/all.min.js"></script>
  <script src="./js/libraries/bootstrap.bundle.min.js"></script>
  <script src="./js/libraries/i18next.umd.min.js"></script>
  <script type="module" src="./js/i18n/i18next.js"></script>
  <script type="module" src="./js/order.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>
</html>
